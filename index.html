<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Drawer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="options">
        <div class="grid-sizer">
            <label for="grid-menu">Choose Canvas Size:</label>
            <select name="grid-menu" id="grid-menu">
                <option value="64">8x8</option> 
                <option value="256">16x16</option> 
                <option value="576">24x24</option> 
                <option value="1024">32x32</option> 
                <option value="2304">48x48</option> 
                <!-- <option value="4096">64x64</option> -->
            </select>
        </div>
        <div class="mode-buttons">
            Color Modes:
            <button id="random-color" class="mode-button">Random Color</button>
            <button id="single-color" class="mode-button">Single Color</button>
            <button id="erase-color" class="mode-button">Erase Color</button>
            <button id="eyedrop-color" class="mode-button">Eyedropper Tool</button>
        </div>
        <div class="color-palette">
            <label for="color-picker">Single Color:</label>
            <input type="color" value="#666666" id="color-picker">
        </div>
        
        <button class="clear-canvas">Clear Canvas</button>
        <button class="grid-button">Show Grid</button>
        
    </div>
    
    <div class="canvas">
        
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
